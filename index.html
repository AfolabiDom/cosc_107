<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Countdown</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
<div class="wrapper">
    <h1 class="heading">COMING SOON</h1>
    <p class="description">Prime Hydration drink is coming to Shoprite Stores near you</p>
    <p class="description">Get your ticket before the countdown elapses</p>
    <div class="timer">
        <div class="sub_timer">
            <h1 id="day"class="digit">00</h1>
            <p class="digit_name">Days</p>
        </div>
        <div class="sub_timer">
            <h1 id="hour"class="digit">00</h1>
            <p class="digit_name">Hours</p>
        </div>
        <div class="sub_timer">
            <h1 id="min"class="digit">00</h1>
            <p class="digit_name">Minutes</p>
        </div>
        <div class="sub_timer">
            <h1 id="sec"class="digit">00</h1>
            <p class="digit_name">Seconds</p>
        </div>
    </div>
</div>


<a href="#" style="--clr:#1e9bff"><span>PRE-ORDER NOW</span><i></i></a>


<!--javascript-->
<script>
    var target_mili_sec = new Date("Mar 9, 2024 10:00:0").getTime();
    function timer() {
        var now_mili_sec = new Date().getTime();
        var remaining_sec = Math.floor( (target_mili_sec - now_mili_sec) / 1000 );

        var day = Math.floor(remaining_sec / (3600 * 24));
        var hour = Math.floor((remaining_sec % (3600 * 24)) / 3600);
        var min = Math.floor((remaining_sec % 3600) / 60);
        var sec = Math.floor(remaining_sec % 60);
        document.querySelector("#day").innerHTML = day; 
        document.querySelector("#hour").innerHTML = hour; 
        document.querySelector("#min").innerHTML = min; 
        document.querySelector("#sec").innerHTML = sec;

    }
    
    setInterval(timer, 1000);

</script>



</body>
</html>
